<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Disruptive Block Chain by Daby</title>
    <!-- Mermaid JS for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: false });</script>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-card: #181b21;
            --accent: #00ff9d; /* Neon Green */
            --accent-dim: rgba(0, 255, 157, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: #2d333b;
            --brazil-yellow: #ffcc00;
            --brazil-green: #009c3b;
            --error: #ff4d4d;
            --vs-color: #ff0055;
            --power-color: #00ccff;
            --bridge-color: #ff9900;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* --- HIGHLIGHT CLASSES --- */
        .h-yellow { color: #ffe600; font-weight: bold; }
        .h-cyan { color: #00f2ff; font-weight: bold; }
        .h-pink { color: #ff00aa; font-weight: bold; }
        .h-under { text-decoration: underline; text-decoration-color: rgba(255,255,255,0.5); text-underline-offset: 3px; }
        .h-box { background: rgba(255,255,255,0.1); padding: 0 4px; border-radius: 3px; }

        /* Header */
        header {
            background: linear-gradient(90deg, #000 0%, #1a1a1a 100%);
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle { color: var(--text-muted); font-size: 0.9rem; }

        /* Navigation Tabs */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.02);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover { border-color: var(--accent); color: var(--text-main); }
        .nav-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease;
        }

        .intro-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .intro-text {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.8;
        }

        /* Diagram Container */
        .diagram-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .diagram-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Real Life Box */
        .real-life-box {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--accent);
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }

        .rl-title {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .rl-text { margin-bottom: 15px; }

        .rl-examples {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .rl-ex-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .rl-label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: var(--text-muted); }
        .rl-bad { color: var(--error); }
        .rl-good { color: var(--accent); font-weight: bold; }

        /* Comparison Table */
        .comparison-table-container {
            overflow-x: auto;
            margin-bottom: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .comparison-table th, .comparison-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .comparison-table th {
            background: rgba(255,255,255,0.05);
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .comparison-table tr:last-child td { border-bottom: none; }

        /* Scenarios Grid */
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .scenario-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .context-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 15px;
        }

        /* Brazil Box */
        .brazil-box {
            background: rgba(255, 204, 0, 0.05);
            border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
        }

        .brazil-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .flag-icon { font-size: 1.2rem; }
        .brazil-equiv-label { display: block; font-size: 0.7rem; color: var(--brazil-yellow); text-transform: uppercase; }
        .brazil-equiv-text { color: var(--text-main); font-weight: bold; }
        .brazil-explanation { font-size: 0.85rem; color: var(--text-muted); }

        /* Exercise Section */
        .exercise-section {
            background: linear-gradient(145deg, var(--bg-card), #1a1a1a);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .prompt { font-size: 1.2rem; margin-bottom: 20px; }

        .input-area {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .input-area:focus { outline: none; border-color: var(--accent); }

        .check-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .check-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-dim); }

        .feedback { margin-top: 15px; font-weight: bold; min-height: 24px; }
        .feedback.success { color: var(--accent); }
        .feedback.error { color: var(--error); }

        /* Revision Section */
        .revision-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        .revision-title {
            text-align: center;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .revision-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .revision-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }
        .rev-term { display: block; color: var(--accent); font-weight: bold; margin-bottom: 5px; }
        .rev-desc { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px; }
        .rev-task { display: block; font-size: 0.75rem; color: var(--brazil-yellow); font-style: italic; }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 50px;
            border-top: 1px solid var(--border);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>Lego Disruptive Block Chain</h1>
        <div class="subtitle">by Daby</div>
        <div style="margin-top: 10px; color: var(--brazil-yellow); font-size: 0.9rem;">
            üáßüá∑ Specialized for Brazilian Professionals
        </div>
    </header>

    <div class="nav-container">
        <button class="nav-btn active" onclick="switchTab('may-i')">May I</button>
        <button class="nav-btn" onclick="switchTab('time-terms')">Time Terminology</button>
        <button class="nav-btn" onclick="switchTab('by-deadline')">By (Deadline)</button>
    </div>

    <div id="content-area" class="container">
        <!-- Content injected via JS -->
    </div>

    <footer>
        <p>Master these blocks to build your fluency.</p>
    </footer>

    <script>
        const lessonData = {
            'may-i': {
                title: "May I vs. Can I",
                why: "Stop asking if you <span class='h-pink'>can</span> (ability) open the window. Of course you have hands! Ask if you <span class='h-cyan'>may</span> (permission). It's the difference between a brute and a diplomat.",
                diagramCode: `
                    graph LR
                        A[Request] --> B{Type?}
                        B -->|Physical Ability| C[Can I?]
                        B -->|Permission/Polite| D[May I?]
                        C --> E[Can I swim?]
                        D --> F[May I enter?]
                        style C fill:#ff0055,stroke:#333,stroke-width:2px
                        style D fill:#00ccff,stroke:#333,stroke-width:2px
                `,
                realLife: {
                    title: "The Bathroom Trap",
                    text: "Student: 'Teacher, can I go to the bathroom?'<br>Teacher: 'I don't know, can you? Do you have legs?'<br><br><strong>Why?</strong> In Portuguese, 'Poder' does it all. In English, <strong>CAN</strong> checks if your legs work (Ability). <strong>MAY</strong> checks if the teacher agrees (Permission). Don't ask about your legs!",
                    bad: "Can I come in?",
                    good: "May I come in?"
                },
                table: [
                    { col1: "Can I...?", col2: "Do I have the physical capacity?", col3: "Sounds informal or wrong in business." },
                    { col1: "May I...?", col2: "Do I have your permission?", col3: "Polite, professional, safe." }
                ],
                brazilEquiv: "Poder (Permiss√£o)",
                brazilTip: "Avoid translating 'Posso' to 'Can' in formal settings. Default to 'May' for permission.",
                scenarios: [
                    {
                        company: "Board Meeting",
                        role: "Manager",
                        name: "Roberto",
                        text: "May I add a point here?",
                        context: "Interrupting politely. 'Can I' sounds like you are asking if your microphone works."
                    },
                    {
                        company: "Client Call",
                        role: "Sales",
                        name: "Julia",
                        text: "May I share my screen?",
                        context: "Asking for permission to take control."
                    }
                ],
                exercise: {
                    prompt: "You want to leave the meeting early. You ask: '___ I leave early?'",
                    keywords: ["may"],
                    successMsg: "Correct! 'May' is the polite way to ask for permission.",
                    failMsg: "Try again. You are asking for permission, not ability."
                }
            },
            'time-terms': {
                title: "In Time vs. On Time",
                why: "Think of a movie. If you arrive <span class='h-cyan'>ON time</span>, the movie starts right then. If you arrive <span class='h-yellow'>IN time</span>, you still have 5 minutes to buy popcorn. <span class='h-yellow'>In</span> = Inside the safety zone. <span class='h-cyan'>On</span> = On the dot.",
                diagramCode: `
                    graph TD
                        A[Event: 9:00 AM]
                        B[8:50 AM] -->|Safety Zone| C(In Time)
                        D[9:00 AM] -->|Exact| E(On Time)
                        F[9:01 AM] -->|Too Late| G(Late)
                        style C fill:#ffcc00,color:#000
                        style E fill:#00ccff,color:#000
                `,
                realLife: {
                    title: "The Wedding Scenario",
                    text: "<strong>ON TIME (The Schedule):</strong> The ceremony is set for 5:00 PM. The bride steps out at 5:00 PM sharp. She is punctual.<br><br><strong>IN TIME (The Safety):</strong> The groom got stuck in traffic. He ran in at 4:58 PM. He wasn't 'punctual' (he was stressed!), but he made it <strong>in time</strong> to get married. He beat the deadline.",
                    bad: "The ambulance arrived on time. (Unless it had an appointment!)",
                    good: "The ambulance arrived in time to save him."
                },
                table: [
                    { col1: "On Time", col2: "Punctual / Scheduled", col3: "Professional expectation." },
                    { col1: "In Time", col2: "Before it's too late / Safety Margin", col3: "Relief / Avoiding disaster." }
                ],
                brazilEquiv: "A tempo vs. Na hora",
                brazilTip: "'Na hora' = On time. 'A tempo' = In time. Don't mix them up!",
                scenarios: [
                    {
                        company: "Logistics",
                        role: "Ops",
                        name: "Carlos",
                        text: "The truck arrived on time.",
                        context: "It followed the schedule perfectly."
                    },
                    {
                        company: "Emergency",
                        role: "IT Support",
                        name: "Lucia",
                        text: "We fixed the bug in time for the launch.",
                        context: "Before the launch started (deadline)."
                    }
                ],
                exercise: {
                    prompt: "The meeting starts at 2 PM. I arrived at 1:55 PM. I was ___ time.",
                    keywords: ["in"],
                    successMsg: "Yes! You were early, so you were 'in' time (inside the margin).",
                    failMsg: "Think: Did you arrive exactly at the dot, or with a safety margin?"
                }
            },
            'by-deadline': {
                title: "By vs. Until",
                why: "The 'Guillotine' Rule. <span class='h-pink'>By</span> 5 PM means at 5:01 PM, it's too late. The head is chopped off. <span class='h-bridge'>Until</span> 5 PM means you are working *continuously* up to that moment.",
                diagramCode: `
                    gantt
                        title By vs Until
                        dateFormat HH:mm
                        axisFormat %H:%M

                        section Until (Duration)
                        Working :active, 13:00, 4h

                        section By (Deadline)
                        Submit Report :crit, 17:00, 0m
                `,
                realLife: {
                    title: "The Report",
                    text: "<strong>BY (Deadline):</strong> 'Send it by Friday.' (Do it Tuesday, Wednesday, or Thursday. Just have it done before Friday ends).<br><br><strong>UNTIL (Duration):</strong> 'I will work on it until Friday.' (I am busy Monday, Tuesday, Wednesday, Thursday...).",
                    bad: "I will stay here by 5 PM.",
                    good: "I will stay here until 5 PM."
                },
                table: [
                    { col1: "By [Time]", col2: "Deadline / End Point", col3: "Action happens once before this time." },
                    { col1: "Until [Time]", col2: "Duration / Continuity", col3: "Action continues up to this time." }
                ],
                brazilEquiv: "At√© (Prazo) vs. At√© (Dura√ß√£o)",
                brazilTip: "In PT, 'At√©' is used for both. In English: 'By' = Deadline (Prazo final). 'Until' = Duration (Dura√ß√£o da a√ß√£o).",
                scenarios: [
                    {
                        company: "Tesla",
                        role: "Engineer",
                        name: "Elon",
                        text: "We need the prototype by Monday.",
                        context: "Deadline. Have it ready before Monday ends."
                    },
                    {
                        company: "Remote Work",
                        role: "Dev",
                        name: "Ana",
                        text: "I will be in the meeting until 4 PM.",
                        context: "Duration. I am staying from now up to 4 PM."
                    }
                ],
                exercise: {
                    prompt: "The store is open ___ 9 PM.",
                    keywords: ["until"],
                    successMsg: "Yes! The store stays open continuously 'until' 9 PM.",
                    failMsg: "Is it a deadline or a duration? Open is a state, so use 'until'."
                },
                finalRevision: [
                    { term: "May I", desc: "Permission (Polite)" },
                    { term: "Can I", desc: "Ability (Physical)" },
                    { term: "In Time", desc: "Safety Margin (Before disaster)" },
                    { term: "On Time", desc: "Punctual (Scheduled)" },
                    { term: "By [Time]", desc: "Deadline (The Guillotine)" },
                    { term: "Until [Time]", desc: "Duration (The Marathon)" }
                ]
            }
        };

        let currentKey = 'may-i';

        async function renderContent(key) {
            currentKey = key;
            const container = document.getElementById('content-area');
            const data = lessonData[key];

            // Clear container
            container.innerHTML = '';

            // Generate Real Life Box
            let realLifeHTML = '';
            if (data.realLife) {
                realLifeHTML = `
                    <div class="real-life-box">
                        <div class="rl-title">‚ö° ${data.realLife.title}</div>
                        <div class="rl-text">${data.realLife.text}</div>
                        <div class="rl-examples">
                            <div class="rl-ex-item">
                                <span class="rl-label">‚ùå Don't Say</span>
                                <span class="rl-val rl-bad">${data.realLife.bad}</span>
                            </div>
                            <div class="rl-ex-item">
                                <span class="rl-label">‚úÖ Say This</span>
                                <span class="rl-val rl-good">${data.realLife.good}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Generate Table HTML (If exists)
            let tableHTML = '';
            if (data.table) {
                tableHTML = `
                    <div class="comparison-table-container">
                        <table class="comparison-table">
                            <thead>
                                <tr>
                                    <th>Term</th>
                                    <th>Definition</th>
                                    <th>Consequence</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.table.map(row => `
                                    <tr>
                                        <td class="h-cyan">${row.col1}</td>
                                        <td>${row.col2}</td>
                                        <td>${row.col3}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            // Generate Scenarios HTML
            let scenariosHTML = data.scenarios.map(s => `
                <div class="card">
                    <div class="card-header">
                        <span>${s.company}</span>
                        <span>${s.role}: ${s.name}</span>
                    </div>
                    <div class="scenario-text">${s.text}</div>
                    <div class="context-text">${s.context}</div>

                    <div class="brazil-box">
                        <div class="brazil-header">
                            <div class="flag-icon">üáßüá∑</div>
                            <div>
                                <span class="brazil-equiv-label">Real Equivalent</span>
                                <span class="brazil-equiv-text">${data.brazilEquiv}</span>
                            </div>
                        </div>
                        <div class="brazil-explanation">${data.brazilTip}</div>
                    </div>
                </div>
            `).join('');

            // Generate Revision HTML (Only for last tab)
            let revisionHTML = '';
            if (data.finalRevision) {
                revisionHTML = `
                    <div class="revision-section">
                        <h3 class="revision-title">Quick Revision & Mastery</h3>
                        <div class="revision-grid">
                            ${data.finalRevision.map(item => `
                                <div class="revision-card">
                                    <span class="rev-term">${item.term}</span>
                                    <span class="rev-desc">${item.desc}</span>
                                    <span class="rev-task">Create a sentence with this!</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Full HTML Injection
            container.innerHTML = `
                <div class="intro-section">
                    <h2 class="intro-title">${data.title}</h2>
                    <p class="intro-text">${data.why}</p>

                    <!-- Diagram Container -->
                    ${data.diagramCode ? `
                    <div class="diagram-container">
                        <span class="diagram-label">Visual Logic</span>
                        <div class="mermaid">
                            ${data.diagramCode}
                        </div>
                    </div>
                    ` : ''}

                    ${realLifeHTML}
                    ${tableHTML}
                </div>

                <div class="scenarios-grid">
                    ${scenariosHTML}
                </div>

                <div class="exercise-section">
                    <p class="prompt">${data.exercise.prompt}</p>
                    <input type="text" id="user-input" class="input-area" placeholder="Type your translation here..." onkeypress="handleEnter(event)">
                    <br>
                    <button class="check-btn" onclick="checkAnswer()">Check Answer</button>
                    <div id="feedback-msg" class="feedback"></div>
                </div>

                ${revisionHTML}
            `;

            // Re-run Mermaid to render the new diagram
            if (data.diagramCode) {
                // Clear previous diagram attributes to force re-render
                const mermaidDiv = document.querySelector('.mermaid');
                if (mermaidDiv) {
                    mermaidDiv.removeAttribute('data-processed');
                    try {
                        await mermaid.run({
                            nodes: [mermaidDiv]
                        });
                    } catch (e) {
                        console.log("Mermaid error:", e);
                    }
                }
            }
        }

        function switchTab(key) {
            // Update Buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Render Content
            renderContent(key);
        }

        function checkAnswer() {
            const input = document.getElementById('user-input').value.toLowerCase();
            const feedback = document.getElementById('feedback-msg');
            const data = lessonData[currentKey].exercise;

            // Check if all keywords are present (simple validation)
            const hitCount = data.keywords.filter(word => input.includes(word.toLowerCase())).length;

            // Logic: If they hit the main phrase or most keywords
            if (hitCount >= 2 || input.includes(data.keywords[0])) {
                feedback.textContent = data.successMsg;
                feedback.className = "feedback success";
            } else {
                feedback.textContent = data.failMsg;
                feedback.className = "feedback error";
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkAnswer();
        }

        // Initial Render
        renderContent('may-i');

    </script>
</body>
</html>
