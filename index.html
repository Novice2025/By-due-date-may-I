<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Disruptive Block Chain by Daby</title>
    <!-- Mermaid JS for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: false });</script>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-card: #181b21;
            --accent: #00ff9d; /* Neon Green */
            --accent-dim: rgba(0, 255, 157, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: #2d333b;
            --brazil-yellow: #ffcc00;
            --brazil-green: #009c3b;
            --error: #ff4d4d;
            --vs-color: #ff0055;
            --power-color: #00ccff;
            --bridge-color: #ff9900;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* --- HIGHLIGHT CLASSES --- */
        .h-yellow { color: #ffe600; font-weight: bold; }
        .h-cyan { color: #00f2ff; font-weight: bold; }
        .h-pink { color: #ff00aa; font-weight: bold; }
        .h-under { text-decoration: underline; text-decoration-color: rgba(255,255,255,0.5); text-underline-offset: 3px; }
        .h-box { background: rgba(255,255,255,0.1); padding: 0 4px; border-radius: 3px; }

        /* Header */
        header {
            background: linear-gradient(90deg, #000 0%, #1a1a1a 100%);
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle { color: var(--text-muted); font-size: 0.9rem; }

        /* Navigation Tabs */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.02);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover { border-color: var(--accent); color: var(--text-main); }
        .nav-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease;
        }

        .intro-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .intro-text {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.8;
        }

        /* Diagram Container */
        .diagram-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .diagram-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Real Life Box */
        .real-life-box {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--accent);
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }

        .rl-title {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .rl-text { margin-bottom: 15px; font-style: italic; color: #ddd; }

        .rl-examples {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .rl-ex-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 6px;
        }

        .rl-label { display: block; font-size: 0.8rem; margin-bottom: 5px; opacity: 0.7; }
        .rl-val { font-weight: bold; }
        .rl-bad { color: var(--error); text-decoration: line-through; }
        .rl-good { color: var(--accent); }

        /* Comparison Table */
        .comparison-table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .comparison-table th, .comparison-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .comparison-table th {
            background: rgba(255,255,255,0.05);
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        /* Scenarios Grid */
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .scenario-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #fff;
            font-weight: 500;
        }

        .context-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Brazil Box */
        .brazil-box {
            background: rgba(255, 204, 0, 0.05);
            border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
        }

        .brazil-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .flag-icon { font-size: 1.2rem; }

        .brazil-equiv-label {
            display: block;
            font-size: 0.7rem;
            color: var(--brazil-yellow);
            text-transform: uppercase;
            font-weight: bold;
        }

        .brazil-equiv-text {
            color: #fff;
            font-weight: bold;
        }

        .brazil-explanation {
            font-size: 0.85rem;
            color: #ccc;
            line-height: 1.4;
        }

        /* Exercise Section */
        .exercise-section {
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
            margin-top: 40px;
        }

        .prompt {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .input-area {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: #000;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .check-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        .check-btn:active { transform: scale(0.98); }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            min-height: 24px;
        }
        .feedback.success { color: var(--accent); }
        .feedback.error { color: var(--error); }

        /* Revision Section */
        .revision-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        .revision-title {
            text-align: center;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .revision-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .revision-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .rev-term {
            display: block;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .rev-desc {
            display: block;
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .rev-task {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-style: italic;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Lego Disruptive Block Chain</h1>
        <div class="subtitle">by Daby</div>
    </header>

    <div class="nav-container">
        <button class="nav-btn active" onclick="switchTab('may-i')">May I</button>
        <button class="nav-btn" onclick="switchTab('time-terms')">Time Terminology</button>
        <button class="nav-btn" onclick="switchTab('by-deadline')">By (Deadline)</button>
    </div>

    <div class="container" id="content-area">
        <!-- Content injected by JS -->
    </div>

    <script>
        const lessonData = {
            'may-i': {
                title: "May I vs. Can I",
                why: "Stop asking if you <span class='h-pink'>can</span> (ability) open the window. Of course you have hands! Ask if you <span class='h-cyan'>may</span> (permission). It's the difference between a brute and a diplomat.",
                diagramCode: `
                graph TD
                  A[Request] --> B{Type?}
                  B -->|Physical Ability| C[CAN I?]
                  B -->|Permission/Polite| D[MAY I?]
                  C --> E[Do I have legs/hands?]
                  D --> F[Do I have your blessing?]
                  style C fill:#ff00aa,color:#fff
                  style D fill:#00f2ff,color:#000
                `,
                realLife: {
                    title: "The Bathroom Trap",
                    text: "Student: 'Teacher, can I go to the bathroom?'<br>Teacher: 'I don't know, can you? Do you have legs?'<br><br><b>Why this happens:</b> In Portuguese, 'Poder' does it all. In English, we split it. <b>CAN</b> checks if your legs work (Ability). <b>MAY</b> checks if the teacher agrees (Permission). When you ask 'Can I?', you are asking a stupid question: 'Am I physically capable of walking?' Of course you are! That's why the teacher mocks you. Ask for <i>permission</i> (May), not <i>ability</i> (Can).",
                    bad: "Can I come in?",
                    good: "May I come in?"
                },
                brazilEquiv: "Poder (Permiss√£o) vs. Conseguir (Habilidade)",
                brazilTip: "In PT, 'Posso entrar?' covers both. In English, 'Can' implies physical ability. 'May' implies polite permission.",
                scenarios: [
                    {
                        company: "Boardroom",
                        role: "Manager",
                        name: "Sarah",
                        text: "May I interrupt for a second?",
                        context: "Polite interruption. 'Can I' sounds like 'Am I physically able to speak?'"
                    },
                    {
                        company: "Client Call",
                        role: "Sales",
                        name: "Mike",
                        text: "May I ask a question about the budget?",
                        context: "Respectful. Shows you value their authority."
                    }
                ],
                exercise: {
                    prompt: "You want to leave the meeting early. You ask: '___ I leave early?'",
                    keywords: ["may"],
                    successMsg: "Correct! You are asking for permission, not if your legs work.",
                    failMsg: "Use 'May'. If you say 'Can', you are asking if the door is unlocked."
                }
            },
            'time-terms': {
                title: "In Time vs. On Time",
                why: "Think of a movie. If you arrive <span class='h-cyan'>ON time</span>, the movie starts right then. If you arrive <span class='h-pink'>IN time</span>, you still have 5 minutes to buy popcorn. <span class='h-pink'>In</span> = Inside the safety zone. <span class='h-cyan'>On</span> = On the dot.",
                diagramCode: `
                graph LR
                  A[Event Start] --> B((ON TIME))
                  C[Before Event] --> D((IN TIME))
                  D -->|Safety Margin| A
                  B -->|Punctual| A
                  style B fill:#00f2ff,color:#000
                  style D fill:#ff00aa,color:#fff
                `,
                table: [
                    { col1: "ON Time", col2: "Punctual (Scheduled)", col3: "Professionalism" },
                    { col1: "IN Time", col2: "Before the deadline", col3: "Safety / Relief" }
                ],
                realLife: {
                    title: "The Wedding Rule",
                    text: "The bride walks in <b>ON time</b> (4:00 PM sharp).<br>The groom arrived <b>IN time</b> (3:50 PM, thank god).",
                    bad: "I arrived in time for the 9 AM meeting. (Sounds like you almost missed it)",
                    good: "I arrived on time for the 9 AM meeting. (Professional)"
                },
                brazilEquiv: "A tempo (In) vs. Na hora (On)",
                brazilTip: "Na hora certa = On time. A tempo (de evitar algo) = In time.",
                scenarios: [
                    {
                        company: "Logistics",
                        role: "Driver",
                        name: "Tom",
                        text: "The package arrived in time for Christmas.",
                        context: "Before the deadline (Christmas day)."
                    },
                    {
                        company: "HR",
                        role: "Interviewer",
                        name: "Lisa",
                        text: "Please be on time for the interview.",
                        context: "Punctuality. 9:00 AM sharp."
                    }
                ],
                exercise: {
                    prompt: "The ambulance arrived ___ to save the patient.",
                    keywords: ["in", "in time"],
                    successMsg: "Correct! 'In time' implies a safety margin before a bad outcome.",
                    failMsg: "Think: Did it arrive at a scheduled hour (On) or before it was too late (In)?"
                }
            },
            'by-deadline': {
                title: "By vs. Until",
                why: "The 'Guillotine' Rule. <span class='h-pink'>By</span> 5 PM means at 5:01 PM, it's too late. The head is chopped off. <span class='h-cyan'>Until</span> 5 PM means you are working *continuously* up to that moment.",
                diagramCode: `
                graph TD
                  A[Timeline] --> B{Action Type}
                  B -->|Deadline/Cutoff| C[BY Friday]
                  B -->|Duration/Continuity| D[UNTIL Friday]
                  C --> E[Done BEFORE]
                  D --> F[Doing DURING]
                  style C fill:#ff00aa,color:#fff
                  style D fill:#00f2ff,color:#000
                `,
                realLife: {
                    title: "The Report vs. The Vacation",
                    text: "Boss: 'Send the report <b>BY</b> 5 PM.' (One action, deadline).<br>Employee: 'I will be on vacation <b>UNTIL</b> Monday.' (Continuous state).",
                    bad: "I will work by 5 PM.",
                    good: "I will work until 5 PM."
                },
                brazilEquiv: "At√© (Prazo) vs. At√© (Dura√ß√£o)",
                brazilTip: "In PT, 'At√©' is used for both. In English: 'By' = Deadline (Prazo final). 'Until' = Duration (Dura√ß√£o da a√ß√£o).",
                scenarios: [
                    {
                        company: "Tesla",
                        role: "Engineer",
                        name: "Elon",
                        text: "We need the prototype by Monday.",
                        context: "Deadline. Have it ready before Monday ends."
                    },
                    {
                        company: "Remote Work",
                        role: "Dev",
                        name: "Ana",
                        text: "I will be in the meeting until 4 PM.",
                        context: "Duration. I am staying from now up to 4 PM."
                    }
                ],
                exercise: {
                    prompt: "The store is open ___ 9 PM.",
                    keywords: ["until"],
                    successMsg: "Yes! The store stays open continuously 'until' 9 PM.",
                    failMsg: "Is it a deadline or a duration? Open is a state, so use 'until'."
                },
                finalRevision: [
                    { term: "May I", desc: "Permission (Polite)" },
                    { term: "Can I", desc: "Ability (Physical)" },
                    { term: "In Time", desc: "Safety Margin (Before disaster)" },
                    { term: "On Time", desc: "Punctual (Scheduled)" },
                    { term: "By [Time]", desc: "Deadline (The Guillotine)" },
                    { term: "Until [Time]", desc: "Duration (The Marathon)" }
                ]
            }
        };

        let currentKey = 'may-i';

        async function renderContent(key) {
            currentKey = key;
            const container = document.getElementById('content-area');
            const data = lessonData[key];

            // Clear container
            container.innerHTML = '';

            // Generate Real Life Box
            let realLifeHTML = '';
            if (data.realLife) {
                realLifeHTML = `
                    <div class="real-life-box">
                        <div class="rl-title">‚ö° ${data.realLife.title}</div>
                        <div class="rl-text">${data.realLife.text}</div>
                        <div class="rl-examples">
                            <div class="rl-ex-item">
                                <span class="rl-label">‚ùå Don't Say</span>
                                <span class="rl-val rl-bad">${data.realLife.bad}</span>
                            </div>
                            <div class="rl-ex-item">
                                <span class="rl-label">‚úÖ Say This</span>
                                <span class="rl-val rl-good">${data.realLife.good}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Generate Table HTML (If exists)
            let tableHTML = '';
            if (data.table) {
                tableHTML = `
                    <div class="comparison-table-container">
                        <table class="comparison-table">
                            <thead>
                                <tr>
                                    <th>Term</th>
                                    <th>Definition</th>
                                    <th>Consequence</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.table.map(row => `
                                    <tr>
                                        <td class="h-cyan">${row.col1}</td>
                                        <td>${row.col2}</td>
                                        <td>${row.col3}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            // Generate Scenarios HTML
            let scenariosHTML = data.scenarios.map(s => `
                <div class="card">
                    <div class="card-header">
                        <span>${s.company}</span>
                        <span>${s.role}: ${s.name}</span>
                    </div>
                    <div class="scenario-text">${s.text}</div>
                    <div class="context-text">${s.context}</div>

                    <div class="brazil-box">
                        <div class="brazil-header">
                            <div class="flag-icon">üáßüá∑</div>
                            <div>
                                <span class="brazil-equiv-label">Real Equivalent</span>
                                <span class="brazil-equiv-text">${data.brazilEquiv}</span>
                            </div>
                        </div>
                        <div class="brazil-explanation">${data.brazilTip}</div>
                    </div>
                </div>
            `).join('');

            // Generate Revision HTML (Only for last tab)
            let revisionHTML = '';
            if (data.finalRevision) {
                revisionHTML = `
                    <div class="revision-section">
                        <h3 class="revision-title">Quick Revision & Mastery</h3>
                        <div class="revision-grid">
                            ${data.finalRevision.map(item => `
                                <div class="revision-card">
                                    <span class="rev-term">${item.term}</span>
                                    <span class="rev-desc">${item.desc}</span>
                                    <span class="rev-task">Create a sentence with this!</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Full HTML Injection
            container.innerHTML = `
                <div class="intro-section">
                    <h2 class="intro-title">${data.title}</h2>
                    <p class="intro-text">${data.why}</p>

                    <!-- Diagram Container -->
                    ${data.diagramCode ? `
                    <div class="diagram-container">
                        <span class="diagram-label">Visual Logic</span>
                        <div class="mermaid">
                            ${data.diagramCode}
                        </div>
                    </div>
                    ` : ''}

                    ${realLifeHTML}
                    ${tableHTML}
                </div>

                <div class="scenarios-grid">
                    ${scenariosHTML}
                </div>

                <div class="exercise-section">
                    <p class="prompt">${data.exercise.prompt}</p>
                    <input type="text" id="user-input" class="input-area" placeholder="Type your translation here..." onkeypress="handleEnter(event)">
                    <br>
                    <button class="check-btn" onclick="checkAnswer()">Check Answer</button>
                    <div id="feedback-msg" class="feedback"></div>
                </div>

                ${revisionHTML}
            `;

            // Re-run Mermaid to render the new diagram
            if (data.diagramCode) {
                // Clear previous diagram attributes to force re-render
                const mermaidDiv = document.querySelector('.mermaid');
                if (mermaidDiv) {
                    mermaidDiv.removeAttribute('data-processed');
                    try {
                        await mermaid.run({
                            nodes: [mermaidDiv]
                        });
                    } catch (e) {
                        console.log("Mermaid error:", e);
                    }
                }
            }
        }

        function switchTab(key) {
            // Update Buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Render Content
            renderContent(key);
        }

        function checkAnswer() {
            const input = document.getElementById('user-input').value.toLowerCase();
            const feedback = document.getElementById('feedback-msg');
            const data = lessonData[currentKey].exercise;

            // Check if all keywords are present (simple validation)
            const hitCount = data.keywords.filter(word => input.includes(word.toLowerCase())).length;

            // Logic: If they hit the main phrase or most keywords
            if (hitCount >= 2 || input.includes(data.keywords[0])) {
                feedback.textContent = data.successMsg;
                feedback.className = "feedback success";
            } else {
                feedback.textContent = data.failMsg;
                feedback.className = "feedback error";
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkAnswer();
        }

        // Initial Render
        renderContent('may-i');

    </script>
</body>
</html>
